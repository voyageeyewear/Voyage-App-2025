name: voyage_eyewear
description: Voyage Eyewear - Premium Eyeglasses Shopping App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  
  # Networking
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Media & Caching
  cached_network_image: ^3.3.0
  video_player: ^2.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  url_launcher: ^6.2.2
  intl: ^0.19.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/demo_products.json

